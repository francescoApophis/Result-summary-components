<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600;700;800&family=Montserrat:wght@300;400;600;700&family=Outfit:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

  <!-- bolt symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- brain symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- talking symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- eye symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <div class="container">
      <div class="component-container">

        <div class="total-result-container">
          <p>Your Result</p>
          <div class="total-result">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p class="total-result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="result-summary-container">
          <h4>Summary</h4>
          <div class="single-results-container">
            <div class="single-result-box first">
              <span class="result-field"> 
                <span class="material-symbols-outlined">bolt</span>
                Reaction</span>
              <span class="result-num">80 <span> / 100</span></span>
            </div>
            <div class="single-result-box second">
              <span class="result-field">
                <span class="material-symbols-outlined">neurology</span>
                Memory</span>
              <span class="result-num">92 <span> / 100</span></span>
            </div>
            <div class="single-result-box third">
              <span class="result-field"> 
                <span class="material-symbols-outlined">voice_selection</span>
                 Verbal</span>
              <span class="result-num">61 <span> / 100</span></span>
            </div>
            <div class="single-result-box fourth">
              <span class="result-field"> <span class="material-symbols-outlined">visibility</span>
              Visual</span>
              <span class="result-num">72 <span> / 100</span></span>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
    




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/francescoApophis">francescoApophis</a>.
  </footer>
</body>
</html>
