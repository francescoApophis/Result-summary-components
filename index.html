<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
    
    <div class="container">
      <div class="component-container">
        <div class="total-result-container">
          <p>Your Result</p>
          <div class="total-result">
            <h1></h1>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="result-summary-container">
          <h4>Summary</h4>
          <div class="single-results-container">
            <div class="single-result-box">
              <span class="result-field">Reaction</span>
              <span class="result-num">80 / 100</span>
            </div>
            <div class="single-result-box">
              <span class="result-field">Memory</span>
              <span class="result-num">92 / 100</span>
            </div>
            <div class="single-result-box">
              <span class="result-field">Verbal</span>
              <span class="result-num"></span>
            </div>
            <div class="single-result-box">
              <span class="result-field">Visual</span>
              <span class="result-num">72 / 100</span>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
    




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">francescoApophis</a>.
  </footer>
</body>
</html>
